<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400&family=Mulish:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h3>Contact us</h3>
    <p>Feel free to contact us</p>
  </div>
  <div id="content">
    
     <div id="box1">
        
      <label  for="name">Name</label>
      <input class ="text" type="text" name="name" placeholder="Enter name..">
     
      
      <label  for="email">Email</label>
      <input class="email" type="text"  name="email" placeholder="Enter email..">
     
     
      <label  for="subject">Subject</label>
      <input class="text" type="text" name="subject" placeholder="Enter subject..">
      
     </div>
      <div id="box2">
      <label for ="message">Message</label>
      <textarea class="subject" name="subject" placeholder="Message" ></textarea>
  
      <input class="submit" type="submit" value="Send Message">
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="lastpart">
    <p1>Or find us on social media</p1>
    </div>
    <div class="socialmedia">
    
      <a href="https://www.facebook.com/">Facebook</a>
       <a href="https://www.twitter.com/">Twitter</a>
      <a href="https://www.instagram.com/">Instagram</a>
    
   
    </div>
  </div>
</body>
</html>
